<IfModule mod_rewrite.c>
   RewriteEngine On
   RewriteCond %{HTTPS} off
   RewriteCond %{REQUEST_URI} !^/api/
   RewriteRule (.*) https://%{SERVER_NAME}$1 [R,L]
</IfModule>

<IfModule mod_ssl.c>
   <VirtualHost _default_:443>
      SSLEngine on
      SSLCertificateFile /etc/apache2/ssl/apache.crt
      SSLCertificateKeyFile /etc/apache2/ssl/apache.key

      # wsgi.py will map these for our application
      PassEnv MYSQL_USER
      PassEnv MYSQL_PASSWORD
      PassEnv MYSQL_DATABASE
      PassEnv MYSQL_HOST
      PassEnv MYSQL_PORT
      PassEnv MONGO_HOST
      PassEnv MONGO_PORT
      PassEnv MONGO_NAME
      PassEnv GOOGLE_SECRET

      Alias /static /home/first/www/static

      <Directory /home/first/www/static>
            Require all granted
      </Directory>

      <Directory /home/first/first>
         <Files wsgi.py>
            Require all granted
         </Files>
      </Directory>

      WSGIDaemonProcess first python-path=/home/first display-name=%{GROUP}
      WSGIProcessGroup first
      WSGIScriptAlias / /home/first/first/wsgi.py
   </VirtualHost>
</IfModule>

   <VirtualHost _default_:80>
      # wsgi.py will map these for our application
      PassEnv MYSQL_USER
      PassEnv MYSQL_PASSWORD
      PassEnv MYSQL_DATABASE
      PassEnv MYSQL_HOST
      PassEnv MYSQL_PORT
      PassEnv MONGO_HOST
      PassEnv MONGO_PORT
      PassEnv MONGO_NAME
      PassEnv GOOGLE_SECRET

      Alias /static /home/first/www/static

      <Directory /home/first/www/static>
            Require all granted
      </Directory>

      <Directory /home/first/first>
         <Files wsgi.py>
            Require all granted
         </Files>
      </Directory>

      WSGIProcessGroup first
      WSGIScriptAlias / /home/first/first/wsgi.py
   </VirtualHost>